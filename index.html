<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="score">
        <div class="player">PLAYER: 0</div>
        <div class="computer">COMPUTER: 0</div>
    </div>
    <div class="container">
        <div class="logs">
            <div class="log"></div>
            <div class="result"></div>
        </div>
        <div class="buttons">
            <button id="rock"><img src="./images/rock.png" alt="Image of a rock"></button>
            <button id="paper"><img src="./images/paper.png" alt="Image of paper"></button>
            <button id="scissors"><img src="./images/scissors.png" alt="Image of scissors"></button>
        </div>
    </div>
</body>
</html>
